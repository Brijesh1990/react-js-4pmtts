<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <script>
    var p=new Promise(function(resolve,reject) // instance of promise  
    {
      var x=2+3;
      if(x==5)
      {
         resolve("executed and resolved successfully")
      } 
      else 
      {
        reject("rejected")
      } 
    });

    p.then(function(fromResolve)
   
    {
      document.write("Promise is :"+fromResolve); 
    }).catch(function(fromReject){

        document.write("Promise is :"+fromReject);

    })
    


    </script>
    
</body>
</html>
