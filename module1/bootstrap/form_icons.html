      <form>

        </div>
        <div class="input-group d-flex w-50 mt-3">    
            <label class="input-group-text"><span class="bi bi-person"></span></label>
            <input type="text" name="lname" placeholder=LastName *" class="form-control">
        </div>
        </div>
        <div class="form-group w-25 mt-3">
            <input type="submit" name="submit" value="Send"  class="btn btn-sm btn-dark text-white form-control">
        </div>
    
      </form>
    </div>
