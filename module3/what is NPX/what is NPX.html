<!-- 
what is NPX   ?

  NPX stands for node package executable or extension
  NPX is default comes through node js
  NPX is also used to install a react js app using NPX it is also create a executable file inside of react.
  
    how to create any app inside of react ?

       cmd : npm create-react-app appname
             or 
             npx create-react-app appname
  
             


      Note : appname should be always created with smaller case
             appname should never start with React keyword 
      
-->
